<div class="search-div">
  <button mat-raised-button (click)="openEditDialog({})">
    <mat-icon>add</mat-icon>
    {{"INFOPAGES.CREATE" | translate}}
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <label>
      <input matInput [(ngModel)]="searchKey" placeholder='{{"INFOPAGES.SEARCH" | translate}}' autocomplete="off"
             (keyup)="applyFilter()">
    </label>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="idClient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"INFOPAGES.NUMBER" | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.idClient}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"INFOPAGES.NAME" | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="contacts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"INFOPAGES.CONTACTS" | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.contacts}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"INFOPAGES.DISCOUNT" | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<mat-card *ngIf="!dataSource"
          style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
