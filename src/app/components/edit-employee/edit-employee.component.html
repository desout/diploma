<h1 mat-dialog-title>Edit Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="employeeForm" enctype="multipart/form-data">
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="first name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="secondName" placeholder="second name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="last name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="login" placeholder="Login">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="passportData" placeholder="passport data">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="date" formControlName="dateOfBirth" placeholder="date of birth">
    </mat-form-field>

    <mat-form-field>
      <textarea formControlName="contacts" matInput placeholder="Contacts"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="salary" matInput type="number" placeholder="Salary">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let category of roles" [value]="category.value">
          {{category.show}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Department</mat-label>
      <mat-select formControlName="Departments_idDepartment">
        <mat-option *ngFor="let category of departments$ | async" [value]="category.idDepartment">
          {{category.place}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="employeeForm.value" cdkFocusInitial>Ok</button>
</div>
