<h1 mat-dialog-title>Edit Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="DepartmentForm" enctype="multipart/form-data">

    <mat-form-field>
      <input matInput formControlName="place" placeholder="Place">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="contacts" placeholder="Contacts"></textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea formControlName="description" matInput placeholder="Contacts"></textarea>
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="DepartmentForm.value" cdkFocusInitial>Ok</button>
</div>
